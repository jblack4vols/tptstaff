 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase User Management</title>
</head>
<body>
    <h1>Supabase User Management</h1>

    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <h2>Sign In</h2>
    <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <script>
        const supabaseUrl = https://ensaxqnowpxshqkmwvsa.supabase.co
        const supabaseKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuc2F4cW5vd3B4c2hxa213dnNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU2ODc2MDYsImV4cCI6MjA1MTI2MzYwNn0.PKQSANFzia8hZjkeubAfKZmy_s63Ci0iqUIJQ1LUcGQ

        // Function to sign up a user
        async function signUpUser(email, password) {
            const response = await fetch(`${supabaseUrl}/auth/v1/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            });

            const data = await response.json();
            if (response.ok) {
                console.log('User signed up:', data);
                alert('User signed up successfully!');
            } else {
                console.error('Error signing up:', data);
                alert('Error signing up: ' + data.message);
            }
        }

        // Function to sign in a user
        async function signInUser(email, password) {
            const response = await fetch(`${supabaseUrl}/auth/v1/token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            });

            const data = await response.json();
            if (response.ok) {
                console.log('User signed in:', data);
                alert('User signed in successfully!');
            } else {
                console.error('Error signing in:', data);
                alert('Error signing in: ' + data.message);
            }
        }

        // Handle sign up form submission
        document.getElementById('signup-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            signUpUser(email, password);
        });

        // Handle sign in form submission
        document.getElementById('signin-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            signInUser(email, password);
        });
    </script>
</body>
</html>
